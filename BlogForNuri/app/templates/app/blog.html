
{% extends "app/layout.html" %}

{% block content %}

        {% if post_list %}
        <ol class="list-unstyled mb-0">
            {% for post in post_list %}
                <li>{% include "app/post.html" %}</li>
            {% endfor %}
        </ol>
        {% else %}
            {% include "app/post.html" %}
        {% endif %}

{% endblock %}
