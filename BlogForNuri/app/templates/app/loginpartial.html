{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post">
    {% csrf_token %}
    <span class="navbar-brand">Привет {{ user.username }}!</span>
    <a href="javascript:document.getElementById('logoutForm').submit()" class="btn btn-outline-light me-2">Выйти</a>
</form>

{% else %}

<a class="btn btn-outline-light me-2" href="{% url 'login' %}">Зайти</a>
<a class="btn btn-warning" href="{% url 'signup' %}">Зарегистрироваться</a>

{% endif %}
